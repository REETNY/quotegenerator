<!DOCTYPE html>
<html lang="en">
<head>
    <title>Meme Generator V1</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div class="header">
            <span class="head">Meme Generator</span>
        </div>
        <div id="quote_screen">

        </div>

        <div class="spinner-cont hide">
            <span class="spinner"></span>
        </div>

        <div class="buttons-cont">
            <button type="button" id="js-new-quote" class="new-quote button">
                Generate a new quote
            </button>
        
            <a class="share"  id="share-quote" type="button" rel="noreferrer" target="_blank">
                Share
            </a>
        </div>


    </main>
    
    
    <script src="/myscript.js"></script>
</body>
</html>
